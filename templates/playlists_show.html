<!-- templates/playlists_show.html -->
{% extends 'base.html' %}

{% block content %}
    <a href= '/'>Go back</a>
    <h1>{{ playlist.title }}</h1>
    <h2>{{ playlist.description }}</h2>
    <div class = 'row'>
            <div class='col-sm-6 col-sm-offset-3'>
    {% for video in playlist.videos %}
    <div class="card"><div class="card-body"></div>
        <iframe width='420' height='315' src='{{ video }}'></iframe>
    </div>
    {% endfor %}
    <p><a href='/playlists/{{ playlist._id }}/edit'>Edit</a></p>
    <!--Delete button-->
    <p><form method='POST' action='/playlists/{{ playlist._id }}/delete'>
        <button type='submit'>Delete</button>
    </form></p>

    <!-- Comment form -->
    {% include 'partials/comment_form.html' %}
    
    <!-- Show Comments -->
    {% for comment in comments %}
        {% include 'partials/comment.html' %}
    {% endfor %}
</div>
</div>

{% endblock %}
